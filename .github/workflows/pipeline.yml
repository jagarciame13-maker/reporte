name: Pipeline con Allure

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pytest allure-pytest

      - name: Ejecutar pruebas con Allure
        run: |
          pytest --alluredir=allure-results

      - name: Instalar Allure CLI
        run: |
          curl -o allure-2.29.0.zip -L https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          echo "/opt/allure-2.29.0/bin" >> $GITHUB_PATH

      - name: Generar reporte Allure
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Guardar reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
